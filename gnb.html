<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gnb</title>

    <link rel="stylesheet" href="/css/resest.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/m.style.css">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="port-gnb">
        <ul class="port-gnb-wrap">
            <li class="gnb-box gnb-box1">
                <h2 class="port-head-txt2">design</h2>
                <p class="port-txt-02">
                    디자인 작업물에 대한 <br>
                    작업물과 제작정보에 관한 내용을 <br>
                    정리했습니다
                </p>
                <button class="btn-gnb-box">
                    <a class="btn-gnb-link" href="">
                        자세히보기🔗
                    </a>
                </button>
            </li>
            <li class="gnb-box gnb-box2">
                <h2 class="port-head-txt2">Web develope</h2>
                <p class="port-txt-02">
                    실제로 작업하고 배포한 <br>
                    홈페이지 작업물 입니다.
                </p>
                <button class="btn-gnb-box">
                    <a class="btn-gnb-link" href="">
                        자세히보기🔗
                    </a>
                </button>
            </li>
            <li class="gnb-box gnb-box3">
                <h2 class="port-head-txt2">Profile</h2>
                <p class="port-txt-02">
                    주요 경력사항과 <br>
                    간단한 소개합니다.
                </p>
                <button class="btn-gnb-box">
                    <a class="btn-gnb-link" href="">
                        자세히보기🔗
                    </a>
                </button>
            </li>
        </ul>


        <button class="btn-gnb-close">
            <a href="" class="btn-gnb-link">닫기</a>
        </button>

    </div>
</body>
</html>
